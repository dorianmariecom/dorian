---
app_config:
  name: My Web App
  version: 1.0.0
  environment: production
  debug_mode: false
database:
  host: localhost
  port: 5432
  username: db_user
  password: securepassword
  name: my_web_app_db
server:
  host: 0.0.0.0
  port: 8080
logging:
  level: info
  log_to_file: true
  file_path: "/var/log/my_web_app.log"
features:
  authentication: true
  api: true
  web_sockets: false
allowed_hosts:
  - localhost
  - example.com
  - api.example.com
